<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mess Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #f6f8fb;
    --card: #ffffff;
    --text: #1f2937;
    --muted: #64748b;
    --ring: rgba(59,130,246,.35);
    --border: #e5e7eb;

    --accent: linear-gradient(135deg,#7c3aed,#2563eb);
    --accent2: linear-gradient(135deg,#22c55e,#14b8a6);
    --accent3: linear-gradient(135deg,#f59e0b,#ef4444);
    --accent4: linear-gradient(135deg,#06b6d4,#6366f1);

    --chip-bg:#eef2ff;
    --chip-text:#3730a3;
  }
  :root.dark{
    --bg: #0b1220;
    --card: #0f172a;
    --text: #e5e7eb;
    --muted: #94a3b8;
    --ring: rgba(99,102,241,.45);
    --border: #1f2937;

    --chip-bg:#1f2540;
    --chip-text:#a5b4fc;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height:1.5;
  }

  .hero{
    position: relative;
    padding: 28px 20px 28px;
    background: radial-gradient(1200px 380px at 10% -10%, rgba(99,102,241,.25), transparent),
                radial-gradient(1200px 420px at 90% -20%, rgba(34,197,94,.18), transparent);
    overflow:hidden;
    border-bottom:1px solid var(--border);
  }
  .topbar{
    display:flex;align-items:center;justify-content:space-between;gap:12px;max-width:920px;margin:0 auto;
  }
  .brand{
    display:flex;align-items:center;gap:12px;
  }
  .logo{
    width:40px;height:40px;border-radius:12px;
    background: var(--accent);
    box-shadow: 0 8px 24px rgba(79,70,229,.35);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .logo svg {
    width:20px;
    height:20px;
    fill:#fff;
  }
  .title{
    font-weight:700;font-size:1.2rem;letter-spacing:.2px;
  }

  .toggle{
    display:inline-flex;align-items:center;gap:10px;
    background: var(--card);
    border:1px solid var(--border);
    padding:8px 12px;border-radius:999px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
  }
  .toggle button{
    border:0; background:transparent; color:var(--muted); cursor:pointer;
    width:34px; height:34px; border-radius:999px;
    display:grid; place-items:center; font-size:18px;
    transition:.15s transform ease;
  }
  .toggle button.active{
    color:var(--text);
    outline: 2px solid var(--ring);
    outline-offset: 2px;
  }

  .wrap{max-width:920px;margin:28px auto 40px;padding:0 20px}
  .grid{
    display:grid;gap:16px;
    grid-template-columns: repeat(12, 1fr);
  }
  .card{
    grid-column: span 12;
    background: var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:18px;
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
    position:relative;
    overflow:hidden;
  }
  @media (min-width:700px){
    .card{grid-column: span 6}
  }
  @media (min-width:1000px){
    .card{grid-column: span 3}
  }

  .flag{
    position:absolute; inset:0 auto auto 0; width:6px; height:100%;
    background: var(--accent);
  }
  .flag.breakfast{ background: var(--accent) }
  .flag.lunch{ background: var(--accent2) }
  .flag.snacks{ background: var(--accent3) }
  .flag.dinner{ background: var(--accent4) }

  .card h3{
    margin:0 0 8px; font-size:1.05rem;
    display:flex;align-items:center;gap:8px;
  }
  .tag{
    font-size:.75rem; font-weight:600; color:var(--muted);
  }
  .items{
    margin-top:8px; color:var(--text);
  }

  .card{ transform: translateY(8px); opacity:0; animation:pop .35s ease forwards; }
  .card:nth-child(1){animation-delay:.02s}
  .card:nth-child(2){animation-delay:.07s}
  .card:nth-child(3){animation-delay:.12s}
  .card:nth-child(4){animation-delay:.17s}
  @keyframes pop{to{transform:none;opacity:1}}

  /* NEW: All Days button styling */
  #toggleAllBtn{
    padding:10px 16px; 
    border-radius:12px; 
    border:1px solid var(--border); 
    background: var(--card); 
    cursor:pointer; 
    font-weight:600; 
    box-shadow:0 4px 10px rgba(0,0,0,.06);
  }
  :root.dark #toggleAllBtn{
    background: #f3f4f6;  /* light bg in dark mode */
    color: #111;          /* dark text */
  }
</style>
</head>
<body>
  <header class="hero">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- ‚úÖ Fork & Knife SVG Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 2c.55 0 1 .45 1 1v7c0 1.66-1.34 3-3 3v9c0 .55-.45 1-1 1s-1-.45-1-1v-9c-1.66 0-3-1.34-3-3V3c0-.55.45-1 1-1s1 .45 1 1v7h2V3c0-.55.45-1 1-1zm7 0c.55 0 1 .45 1 1v6h1V3c0-.55.45-1 1-1s1 .45 1 1v6h1V3c0-.55.45-1 1-1s1 .45 1 1v7c0 1.66-1.34 3-3 3v9c0 .55-.45 1-1 1s-1-.45-1-1v-9c-1.66 0-3-1.34-3-3V3c0-.55.45-1 1-1z"/>
          </svg>
        </div>
        <div>
          <div class="title">Mess Menu</div>
          <div class="tag" id="dayLabel">Loading‚Ä¶</div>
        </div>
      </div>
      <div class="toggle" role="group" aria-label="Theme">
        <button id="lightBtn" title="Light theme" aria-pressed="false">üåû</button>
        <button id="darkBtn" title="Dark theme" aria-pressed="false">üåô</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="menuGrid"></section>

    <!-- Button -->
    <div style="text-align:center; margin-top:20px;">
      <button id="toggleAllBtn">View All Days</button>
    </div>

    <!-- Hidden section -->
    <section class="grid" id="allMenuGrid" style="display:none; margin-top:20px;"></section>
  </main>

<script>
  const messMenu = {
    "Monday": { "Breakfast": "Matar + Kulcha + Milk + Tea + Fruit", "Lunch": "Mix Veg with Paneer + Arhar Dal + Roti + Rice + Salad + Lemon 1/2 + Boondi Raita", "Snacks": "Aloo Patties + Tea + Tomato Sauce + Chilli Sauce", "Dinner": "Dal Makhani + Arabi + Roti + Rice + Kheer/Sewai + Onion Salad" },
    "Tuesday": { "Breakfast": "Plain Paratha + Aloo Tamatar Sabji + Milk + Tea + Fruit", "Lunch": "Aloo Beans + Rajma + Roti + Rice + Salad + Lemon 1/2 + Curd", "Snacks": "Macaroni + Chilli & Tomato Sauce + Shikanji", "Dinner": "Arhar Dal + Bhindi + Roti + Rice + Gulab Jamun + Chhachh" },
    "Wednesday": { "Breakfast": "Pavbhaji + Butter + Tea + Milk + Pickle + Fruit", "Lunch": "Kadhi + Aloo Pyaj Sabji + Roti + Rice + Salad + Fried Papad + Lemon 1/2", "Snacks": "Poha + Tomato Sauce + Roohafza", "Dinner": "Kala Chana + Mix Veg + Rice + Roti + Custard + Onion Salad" },
    "Thursday": { "Breakfast": "Aloo Pyaj Paratha + Curd + Pickle + Tea + Fruit", "Lunch": "Lauki + Chana Daal + Roti + Rice + Salad + Veg Raita + Lemon 1/2", "Snacks": "Bread Pakoda + Hari Chutney + Sonth + Tea", "Dinner": "Kadhai Matar Paneer + Aloo + Roti + Jeera Rice + Onion Salad + Masala Mirch" },
    "Friday": { "Breakfast": "Aloo Sandwich + Tomato Sauce + Daliya + Tea + Fruit", "Lunch": "Chhole + Kashi Phal + Roti + Jeera Rice + Salad + Curd + Lemon 1/2", "Snacks": "Chaat Papdi/Burger + Tomato & Chilli Sauce + Shikanji", "Dinner": "Hari Moong Dal + Kathal + Rice + Roti + Ice Cream + Onion Salad (Matar Mushroom + Moong Dal Halwa)"},
    "Saturday": { "Breakfast": "Aloo Tamatar Sabji + Ajwain Poori + Curd + Jalebi + Fruit", "Lunch": "Tehri + Roti + Aloo Tomato Sabji + Curd + Salad + Lemon 1/2", "Snacks": "Samosa + Tea + Hari Chutney + Sonth", "Dinner": "Rajma + Aloo Shimla Mirch + Roti + Jeera Rice + Chhachh" },
    "Sunday": { "Breakfast": "Idli (Plain/Fried) + Sambhar + Coconut Chutney + Tea + Milk + Fruit", "Lunch": "Chhole Bhature + Jeera Rice + Fry Mirch + Sirka Pyaj + Pudina Raita + Achar + Cold Drink", "Snacks": "OFF", "Dinner": "Kali Masoor Dal + Taro + Roti + Suji Halwa/Besan Laddoo + Chhachh" }
  };

  const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const now = new Date();
  const todayName = dayNames[now.getDay()];

  document.getElementById('dayLabel').textContent = todayName;
  const grid = document.getElementById('menuGrid');
  const todayMenu = messMenu[todayName];

  const iconMap = { Breakfast:"üç≥", Lunch:"ü•ó", Snacks:"üç™", Dinner:"üçõ" };
  const flagClass = { Breakfast:"breakfast", Lunch:"lunch", Snacks:"snacks", Dinner:"dinner" };

  // Render today's menu
  Object.entries(todayMenu).forEach(([meal, items]) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="flag ${flagClass[meal]}"></div>
      <h3>${iconMap[meal]||"üçΩÔ∏è"} ${meal}</h3>
      <div class="items"><span>${items}</span></div>
    `;
    grid.appendChild(card);
  });

  // Theme toggle
  const root=document.documentElement;
  const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
  const savedTheme=localStorage.getItem('theme');
  const startDark=savedTheme?(savedTheme==='dark'):prefersDark;

  function applyTheme(isDark){
    root.classList.toggle('dark',isDark);
    document.getElementById('darkBtn').classList.toggle('active',isDark);
    document.getElementById('lightBtn').classList.toggle('active',!isDark);
    document.getElementById('darkBtn').setAttribute('aria-pressed',String(isDark));
    document.getElementById('lightBtn').setAttribute('aria-pressed',String(!isDark));
  }
  applyTheme(startDark);

  document.getElementById('lightBtn').addEventListener('click',()=>{ applyTheme(false); localStorage.setItem('theme','light'); });
  document.getElementById('darkBtn').addEventListener('click',()=>{ applyTheme(true); localStorage.setItem('theme','dark'); });

  // === View All Days Feature ===
  const allMenuGrid = document.getElementById('allMenuGrid');
  const toggleAllBtn = document.getElementById('toggleAllBtn');

  function renderAllMenus(){
    allMenuGrid.innerHTML = '';
    Object.entries(messMenu).forEach(([day, meals]) => {
      const dayCard = document.createElement('article');
      dayCard.className = 'card';
      let mealHtml = `<h2 style="margin:0 0 10px; font-size:1.1rem;">${day}</h2>`;
      Object.entries(meals).forEach(([meal, items]) => {
        mealHtml += `
          <div class="flag ${flagClass[meal]}"></div>
          <h3>${iconMap[meal]||"üçΩÔ∏è"} ${meal}</h3>
          <div class="items"><span>${items}</span></div>
        `;
      });
      dayCard.innerHTML = mealHtml;
      allMenuGrid.appendChild(dayCard);
    });
  }

  let showingAll = false;
  toggleAllBtn.addEventListener('click', () => {
    showingAll = !showingAll;
    if(showingAll){
      renderAllMenus();
      allMenuGrid.style.display = 'grid';
      toggleAllBtn.textContent = "Hide All Days";
    } else {
      allMenuGrid.style.display = 'none';
      toggleAllBtn.textContent = "View All Days";
    }
  });
</script>
</body>
</html>
